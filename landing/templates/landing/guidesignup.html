<body class="body-2">
  <div class="headerspace"></div>
  <div class="div-block landinglogogdiv"><img src="{% static 'wfassets/images/logo.png' %}" loading="lazy" alt="" class="image-2 landinglogo"></div>
  <div class="div-block-2">
    <div class="title landingtitle">Become a guide</div>

    <div>
      <style>
           h5{
               color:red;
               font-size: 18px;
           }
       </style> 
      {% for message in messages %} 
           <h5>{{message}}</h5>
      {% endfor %}
   </div>

    <div class="form-block landingform">
      <form action="" method="POST" id="wf-form-guide-Form" name="wf-form-guide-Form" data-name="guide Form"  class="form">
        {% csrf_token %}
        <input type="text" class="landingformfield w-input" autofocus="true" maxlength="256" name="firstname" data-name="firstname" placeholder="First name" id="firstname" value="{{ firstname }}">
        <input type="text" class="landingformfield w-input" autofocus="true" maxlength="256" name="lastname" data-name="lastname" placeholder="Last name" id="lastname" value="{{ lastname }}">
        <input type="text" class="landingformfield w-input" autofocus="true" maxlength="256" name="telephone" data-name="telephone" placeholder="Phone number" id="telephone-2" value="{{ telephone }}">
        <input type="submit" value="Submit" data-wait="Please wait..." class="submit-button landingbutton w-button"></form>
        <br>
        <a href="/login/" class="link landingtextlink">Currently logged in as {{ user.username }}</a>
      <div class="w-form-done">
        <div>Thank you! Your submission has been received!</div>
      </div>
      <div class="w-form-fail">
        <div>Oops! Something went wrong while submitting the form.</div>
      </div>
