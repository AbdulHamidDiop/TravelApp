{% extends 'landing/base.html' %}

{% block title %}
    signup
{%endblock%}

{% block content %}
<div class="card"></div>
<div class="card" style="margin-bottom: -106px;padding-bottom: 0px;">
    <div class="card-body text-center d-flex flex-column align-items-center" style="padding-bottom: 0px;margin-bottom: 155px;height: 385;transform-origin: top;opacity: 1;border-color: var(--bs-purple);font-family: Inter, sans-serif;">
        <h1>Become a guide</h1>
        <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4" data-bss-hover-animate="bounce"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -64 640 640" width="1em" height="1em" fill="currentColor" style="color: var(--bs-card-bg);">
                <path d="M489.1 264.9C480.5 207.5 450.5 32 392.3 32c-14 0-26.58 5.875-37.08 14c-20.75 15.87-49.62 15.87-70.5 0C274.2 38 261.7 32 247.7 32c-58.25 0-88.27 175.5-97.77 232.9C188.7 277.5 243.7 288 319.1 288S451.2 277.5 489.1 264.9zM632.9 227.7c-6.125-4.125-14.2-3.51-19.7 1.49c-1 .875-101.3 90.77-293.1 90.77c-190.9 0-292.2-89.99-293.2-90.86c-5.5-4.875-13.71-5.508-19.71-1.383c-6.125 4.125-8.587 11.89-6.087 18.77C1.749 248.5 78.37 448 319.1 448s318.2-199.5 318.1-201.5C641.5 239.6 639 231.9 632.9 227.7z"></path>
            </svg></div>

            <div>
                <style>
                     h5{
                         color:red;
                         font-size: 18px;
                     }
                 </style> 
                {% for message in messages %} 
                     <h5>{{message}}</h5>
                {% endfor %}
             </div>

        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3"><input class="form-control" type="text" name="firstname" placeholder="First name" value="{{ firstname }}"></div>
            <div class="mb-3"><input class="form-control" type="text" name="lastname" placeholder="Last name" value="{{ lastname }}"></div>
            <div class="mb-3"><input class="form-control" type="tel" name="telephone" placeholder="telephone" value="{{ telephone }}"></div>
            <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" type="submit" style="border-color: var(--bs-purple);">Sign up</button></div>
        </form>
    </div>
</div>
{% endblock %}
