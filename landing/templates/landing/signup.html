<body class="body-2 landing">
  <div class="headerspace"></div>
  <div class="div-block landinglogogdiv"><img src="{% static 'wfassets/images/logo.png' %}" loading="lazy" alt="" class="image-2 landinglogo"></div>
  <div class="div-block-2">
    <div class="title landingtitle">Sign up</div>

    <div>
      <style>
           h5{
               color:red;
               font-size: 18px;
           }
       </style> 
      {% for message in messages %} 
           <h5>{{message}}</h5>
      {% endfor %}
   </div>

    <div class="form-block landingform">
      <form action="" method="POST" class="form" id="wf-form-signup" name="wf-form-signup" data-name="signup"  >
        {% csrf_token %}
        <input type="text" class="landingformfield w-input" autofocus="true" maxlength="256" name="username" data-name="username" placeholder="Username" id="username" value="{{ username }}">
        <input type="email" class="landingformfield w-input" autofocus="true" maxlength="256" name="email" data-name="email" placeholder="Email" id="email" value="{{ email }}">
        <input type="password" class="landingformfield w-input" autofocus="true" maxlength="256" name="password" data-name="password" placeholder="Password" id="password" value="{{ password }}">
        <input type="password" class="landingformfield w-input" autofocus="true" maxlength="256" name="password2" data-name="password2" placeholder="Confirm Password" id="password-3" value="{{ password2 }}">
        <input type="submit" value="Sign up" data-wait="Please wait..." class="submit-button landingbutton w-button">
        <a href="/login/" class="link landingtextlink">Already have an account? Log in</a>
      </form>
    </div>
    
  </div>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6467095fd50d0f2b705100ae" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
